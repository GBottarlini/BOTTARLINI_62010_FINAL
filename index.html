<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/2.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Comparador de Productos</title>
</head>

<body>

    <header>
        <div class="switch">
            <img src="IMG/1.png" class="logo" alt="logotipo de pagina comparadora de productos">
            <input type="checkbox" class="darkModeToggle" id="darkModeToggle">
            <label for="darkModeToggle" class="button"></label>
        </div>
    </header>


    <h1 class="text-center">Comparador de Productos</h1>

    <div>
        <div class="contendor">
            <div class="buscador">
                <input type="text" class="buscar" id="searchQuery" placeholder="Buscar productos...">
                <button id="buscarBtn" class="botones">Buscar</button>
            </div>
        </div>

        <div id="searchResults" class="container"></div>

        <h2 class="text-center">Productos Agregados:</h2>

        <div id="productsList" class="container"></div>

        <div class="cont-boton"><button id="compareButtonAvanzado" class="botones">Comparar Avanzado</button></div>

    </div>

    <h2 class="text-center">Resultados de la Comparaci√≥n</h2>
    <div id="comparisonResults" class="comparison-container"></div>

    <footer>
        <small>
            <p>&copy; 2024 Comparador de Productos. Todos los derechos reservados.</p>
        </small>

        <div class="redes">
            <a href="https://www.linkedin.com/in/genarobottarlini" target="_blank">
                <img src="./IMG/brand-linkedin.png" alt="LinkedIn" class="linkedin">
            </a>
        </div>
    </footer>
    
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
